<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Best Store | View Cart</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/mixpanel-library.js"></script>
	<script type="text/javascript" src="js/mixpanel.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="leftContainer">
			<a href="index.html"><span id="logo">The Best Store</span></a> brought to you by <a id="mixpanelLink" href="http://mixpanel.com">Mixpanel</a>
		</div>
	</header>
	<div id="mainContainer">
		<div class="form">
			<div class="formRow">
				<label for="email">Email: </label><input type="text" name="email" id="email" autocomplete="off" spellcheck="false">
			</div>
			<div class="formRow">
				<label for="creditcard">Credit Card Info: </label><input type="creditcard" name="creditcard" id="creditcard">
			</div>
			<div class="center">
				<button id="checkoutButton">Checkout</button>
			</div>
		</div>
	</div>
</body>
</html>
